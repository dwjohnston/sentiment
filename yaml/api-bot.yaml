apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-bot
  labels:
    app: sentiment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentiment
  template:
    metadata:
      labels:
        app: sentiment
    spec:
      containers:
        - name: api-bot
          image: sentiment-api-bot
          imagePullPolicy: "IfNotPresent"
