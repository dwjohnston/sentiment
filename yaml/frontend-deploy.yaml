apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-frontend
  labels:
    app: sentiment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentiment
  template:
    metadata:
      labels:
        app: sentiment
    spec:
      containers:
        - name: nginx-frontend
          image: sentiment-frontend
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 80
